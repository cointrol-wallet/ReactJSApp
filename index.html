<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/cointrol-logo.png" />
    <title>Cointrol Wallet</title>
    <script>
      (function () {
        var base = "%BASE_URL%"; 
        if (base === "/") return; 
        var path = window.location.pathname;
        if (path.startsWith(base) && path !== base) {
          var extra = path.slice(base.length).replace(/^\//, "");
          var hash = window.location.hash || "";
          window.history.replaceState(
            null,
            "",
            base + (hash || "#/" + extra)
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
